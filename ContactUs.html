<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <!--main content - full page-->
    <div
      style="
        position: relative;
        background-color: whitesmoke;
        width: 150%;
        height: 910.2px;
        overflow: hidden;
        text-align: center;
        font-size: 31.26px;
        color: #000;
        font-family: Inter;
      "
    >
     <!--background-->
      <img
        style="
          position: absolute;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          object-fit: cover;
        "
        src="./images/background.png"
      />

      <!--yellow banner-->
      <div
        style="
          position: absolute;
          top: 0px;
          left: 0px;
          background-color: #E0B64D;
          width: 100%;
          height: 152px;
        "
      ></div>

      <!-- HHRP Text-->
      <div
        style="
          position: absolute;
          top: 21.3px;
          left: 70px;
          font-size: 42.87px;
          font-weight: 900;
          color: whitesmoke;
          display: inline-block;
          width: 1280px;
          height: 64px;
          text-align: center;
        "
      >
        Hornet Homeless Resource Platform
      </div>

      <!--slogan-->
      <div
        style="
          position: absolute;
          top: 92px;
          left: 65px;
          font-size: 28.58px;
          font-weight: 600;
          color: whitesmoke;
          display: inline-block;
          width: 1280px;
          height: 38.2px;
        "
      >
        Connecting you with essential resources and support services.
      </div>

      <!--green banner-->
      <div
        style="
          position: absolute;
          top: 169.1px;
          left: 0px;
          background-color: #00563B;
          width: 100%;
          height: 90px;
        "
      ></div>

      <!--Contact us text-->
      <div
        style="
          position: absolute;
          top: 197px;
          left: 597px;
          font-weight: 800;
          display: inline-block;
          width: 175.9px;
          height: 27.7px;
        "
      >
        Contact Us
      </div>

      <!--left lion-->
      <img
        style="
          position: absolute;
          top: 164px;
          left: 0px;
          width: 123px;
          height: 95px;
          object-fit: cover;
        "
        src="./images/lion-left.png"
      />

      <!--right lion-->
      <img
        style="
          position: absolute;
          top: 169px;
          left: 1307px;
          width: 132px;
          height: 91px;
          object-fit: cover;
        "
        src="./images/lion-right.png"
      />

      <!--contact icon-->
      <img
        style="
          position: absolute;
          top: 178px;
          left: 507px;
          width: 72px;
          height: 72px;
          object-fit: cover;
        "
        src="./images/contact.png"
      />

      <!--white middle section-->
      <div
        style="
          position: absolute;
          top: 376px;
          left: 165px;
          background-color: rgba(217, 217, 217, 0.81);
          width: 1122.6px;
          height: 364.4px;
        "
      ></div>

      <!--email logo-->
      <img
        style="
          position: absolute;
          top: 439.4px;
          left: 250px;
          width: 118.8px;
          height: 83.9px;
          object-fit: cover;
        "
        src="./images/email.png"
      />

      <!--email text-->
      <div
        style="
          position: absolute;
          top: 457.2px;
          left: 220px;
          font-weight: 800;
          display: inline-block;
          width: 779.6px;
          height: 49.1px;
          cursor: pointer;
        "
        id="triplepjarmgmailcomText"
      >
        triplepjarm@gmail.com
      </div>

      <!--facebook logo-->
      <img
        style="
          position: absolute;
          top: 593px;
          left: 250px;
          width: 114.3px;
          height: 118.8px;
          object-fit: cover;
          cursor: pointer;
        "
        src="./images/facebook.png"
        id="facebook1Image"
      />

      <!--Facebook text-->
      <div
        style="
          position: absolute;
          top: 627.8px;
          left: 220px;
          font-weight: 800;
          display: inline-block;
          width: 631.4px;
          height: 49.1px;
          cursor: pointer;
        "
        id="triplepjarmFacebookText"
      >
        Triple PJarm
      </div>

      <!--Want to reach us text-->
      <div
        style="
          position: absolute;
          top: 413.5px;
          left: 800px;
          font-size: 62.51px;
          font-weight: 800;
          display: inline-block;
          width: 468.9px;
          height: 285.8px;
        "
      >
        <p style="margin: 0">Want</p>
        <p style="margin: 0">To</p>
        <p style="margin: 0">Reach</p>
        <p style="margin: 0">Out?</p>
      </div>

      <!--website logo-->
      <a href="index.html" id="logo">
      <img
        style="
          position: absolute;
          top: 42px;
          left: 0px;
          width: 155px;
          height: 100px;
          object-fit: cover;
          cursor: pointer;
        "
        src="./images/logo.png"
      />

      <!--back arrow-->
      <img
        style="
          position: absolute;
          top: 9.1px;
          left: 8px;
          width: 53.8px;
          height: 25.8px;
          cursor: pointer;
        "
        src="./images/arrow.svg"
      />
      <a href="javascript:history.back()"></a>
    </div>

    <!--click events-->
    <script>
      //clicked email text
      var triplepjarmgmailcomText = document.getElementById(
        "triplepjarmgmailcomText"
      );
      if (triplepjarmgmailcomText) {
        triplepjarmgmailcomText.addEventListener("click", function () {
          open("mailto:triplepjarm@gmail.com");
        });
      }
      
      //clicked facebook text
      var triplepjarmFacebookText = document.getElementById("triplepjarmFacebookText");
      if (triplepjarmFacebookText) {
        triplepjarmFacebookText.addEventListener("click", function () {
          open("https://www.facebook.com/profile.php?id=61553158317877");
        });
      }

      //clicked facebook image
      var facebook1Image = document.getElementById("facebook1Image");
      if (facebook1Image) {
        facebook1Image.addEventListener("click", function () {
          open("https://www.facebook.com/profile.php?id=61553158317877");
        });
      }
      
      //clicked wesbite logo
      var logo = document.getElementById("logo");
      if (logo) {
        logo.addEventListener("click", function (e) {
          window.location.href(index.html);
        });
      }
      </script>
  </body>
</html>
